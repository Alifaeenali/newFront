<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powder AI - Demo Request</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/demo-page.css')}}">
</head>
<body>
    <section class="book-appointment">
        <div class="demo-container">
        <div class="logo">Powder</div>
        <h1>Get a Demo of Powder's AI Agents</h1>
        <p class="description">
            Powder's generative-AI agents will help you automate financial document analysis, saving time 
            and enhancing your team's efficiency—all on one powerful, easy-to-use platform.
        </p>
        
        <div class="form-group">
            <label for="firm-name">Name of Firm</label>
            <input type="text" id="firm-name" placeholder="Enter your firm's name">
        </div>
        
        <div class="form-group">
            <label for="company-type">Company type</label>
            <select id="company-type">
                <option value="" disabled selected>Select company type</option>
                <option value="bank">Bank</option>
                <option value="investment">Investment Firm</option>
                <option value="insurance">Insurance Company</option>
                <option value="accounting">Accounting Firm</option>
                <option value="fintech">Fintech Startup</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="person-name">Name of person</label>
            <input type="text" id="person-name" placeholder="Your full name">
        </div>
        
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Your job title">
        </div>
        
        <div class="form-group">
            <label for="email">Contact email</label>
            <input type="email" id="email" placeholder="your.email@example.com">
        </div>
        
        <div class="form-group">
            <label for="team-size">Size of team</label>
            <select id="team-size">
                <option value="" disabled selected>Select team size</option>
                <option value="1-10">1-10</option>
                <option value="11-50">11-50</option>
                <option value="51-100">51-100</option>
                <option value="101-500">101-500</option>
                <option value="500+">500+</option>
            </select>
        </div>
        
        <button class="next-btn">Save and Next</button>
    </div>
</section>
    

    <section class="calender-section">

    <h1>Powder</h1>
    
    <h2>Powder Meeting</h2>
    
    <div class="meeting-info">
        <div class="checkbox-item">
            <input type="checkbox" id="duration" checked>
            <label for="duration">30 min</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="web-conferencing" checked>
            <label for="web-conferencing">Web conferencing details provided upon confirmation.</label>
        </div>
    </div>
    
    <p>Schedule a meeting with Powder.</p>
    
    <div class="divider"></div>
    
    <h3>Select a Day</h3>
    
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="month-navigation">
                <button id="prev-month">&lt;</button>
                <div class="month-year" id="current-month">June 2025</div>
                <button id="next-month">&gt;</button>
            </div>
        </div>
        
        <div class="calendar-grid" id="calendar-grid">
            <!-- Calendar will be generated here by JavaScript -->
        </div>
        
        <div class="time-zone-selector">
            <div class="checkbox-item">
                <input type="checkbox" id="time-zone" checked>
                <label for="time-zone">Eastern Time - US & Canada (1t:55am) ▼</label>
            </div>
        </div>
    </div>
    <div class="btn-cont">
        <button class="prev-btn next-btn">Previous</button>
        <button class="savebtn next-btn ">
            Save
        </button>
    </section>
    </div>
    
</body>
<script src="{{ url_for('static', filename='js/demo_page.js')}}"></script>
</html>
